apiVersion: 1

providers:
  - name: "Dashboard provider"
    orgId: 1
    folder: ''  #  Put it in the root folder
    type: file # Load dashboards from files
    disableDeletion: false
    editable: true      # Allow editing provisioned dashboards from the UI
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true #Reads subfolders as grafana folders
